<script>

    */
    const register = $('#register');

    /* --!>  VALIDATION WITH JQUERY <!-- */


    /* NAME VALIDATION */
    const name = $('#name');
    name.on('keyup', function () {
        if (nameIsValid(this.value)) {
            $(this).addClass('is-valid');
            $(this).removeClass('is-invalid');
            nameIsOK = true;
            if (canRegister()) {
                register.removeAttr('disabled');
            }
        } else {
            $(this).removeClass('is-valid');
            $(this).addClass('is-invalid')
            nameIsOK = false;
            register.attr('disabled', 'disabled');

        }
    })

    agree.on('change', function () {
        if (canRegister()) {
            register.removeAttr('disabled');
        } else {
            register.attr('disabled', 'disabled');
        }
    })


    function passwordIsValid(password) {
        const pattern = /^[a-zA-Z0-9./<>?;:"'`!@#$%^&*()\[\]{}_+=|\\-]{4,32}$/;
        return pattern.test(password);
    }

    function emailIsValid(email) {
        const pattern = /^[\w-\.]+@((gmail|yahoo)+\.)+com$/;
        return pattern.test(email);
    }

    function nameIsValid(name) {
        const pattern = /^[A-z\s]{3,32}$/;
        return pattern.test(name) && typeof name == 'string';

    }

    function usernameIsValid(username) {
        const pattern = /^(?!.*\.\.)(?!.*\.$)[^\W][\w.]{2,32}$/;
        return pattern.test(username);
    }

    function canRegister() {
        return nameIsOK && emailIsOK && passwordIsOK && usernameIsOK && agree.prop('checked');
    }
